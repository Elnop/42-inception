; Configuration pour PHP-FPM
[global]
pid = /run/php-fpm.pid
error_log = /var/log/php-fpm/error.log
daemonize = yes

[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 25
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 500

catch_workers_output = yes